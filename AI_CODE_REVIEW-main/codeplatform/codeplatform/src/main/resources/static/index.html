<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToodlesCode - Code with Power</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533a7b 100%);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Animated Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image:
              linear-gradient(rgba(0, 255, 255, 0.3) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: -2;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 4px; height: 4px; top: 70%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      padding: 2rem 0;
    }

    .navbar-custom {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
      padding: 1rem 0;
    }

    .brand-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 2rem;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
      to { text-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
    }

    /* Main Content */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    .hero-content {
      text-align: center;
      max-width: 1200px;
      padding: 2rem;
    }

    .main-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite, slideUp 1s ease-out;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 3rem;
      color: #b0b0b0;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Language Selection Card */
    .language-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: cardFloat 1s ease-out 1s both;
    }

    @keyframes cardFloat {
      from { opacity: 0; transform: translateY(50px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .language-select {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(0, 255, 255, 0.5);
      border-radius: 10px;
      color: #ffffff;
      padding: 1rem;
      font-size: 1.1rem;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
    }

    .language-select:focus {
      outline: none;
      border-color: #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      background: rgba(0, 0, 0, 0.7);
    }

    .language-select option {
      background: #1a1a2e;
      color: #ffffff;
      padding: 0.5rem;
    }

    /* Code Preview */
    .code-preview {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #00ff00;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
      min-height: 150px;
      position: relative;
      overflow: hidden;
    }

    .code-preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: codeScan 3s ease-in-out infinite;
    }

    @keyframes codeScan {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    /* CTA Button */
    .cta-button {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 50px;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      animation: buttonPulse 1s ease-out 2s both;
    }

    @keyframes buttonPulse {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 0, 255, 0.4);
    }

    .cta-button:active {
      transform: translateY(0) scale(0.98);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-content {
        padding: 1rem;
      }

      .language-card {
        margin: 1rem;
        padding: 1.5rem;
      }

      .main-title {
        font-size: clamp(2rem, 10vw, 4rem);
      }

      .subtitle {
        font-size: 1.2rem;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #00ffff, #ff00ff);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
    }
  </style>
</head>
<body>
<!-- Background Elements -->
<div class="grid-bg"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>
<div class="particle"></div>

<!-- Header -->
<header class="header">
  <nav class="navbar navbar-custom">
    <div class="container">
      <div class="navbar-brand brand-title">
        ToodlesCode
      </div>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="hero-section">
  <div class="hero-content">
    <h1 class="main-title">TOODLESCODE</h1>
    <p class="subtitle">Code with Power. Learn with Passion. Build the Future.</p>

    <div class="language-card">
      <h3 class="card-title">SELECT YOUR WEAPON</h3>
      <select class="language-select" id="languageSelect" onchange="showSyntax()">
        <option value="">-- Choose Programming Language --</option>
        <option value="java">‚òï Java</option>
        <option value="python">üêç Python</option>
        <option value="c">‚ö° C</option>
        <option value="cpp">üî• C++</option>
        <option value="js">üöÄ JavaScript</option>
      </select>

      <div class="code-preview" id="codePreview">
        <span style="color: #666;">Select a language to see example code...</span>
      </div>
    </div>

    <button class="cta-button" onclick="launchEditor()">
      <span>LAUNCH EDITOR</span>
    </button>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const syntaxExamples = {
    java: `public class ToodlesCode {
    public static void main(String[] args) {
        System.out.println("Welcome to the future!");
        System.out.println("Ready to code with power?");
    }
}`,
    python: `def welcome_to_future():
    print("üöÄ Welcome to ToodlesCode!")
    print("üî• Ready to build amazing things?")

welcome_to_future()`,
    c: `#include <stdio.h>

int main() {
    printf("‚ö° ToodlesCode Terminal Activated\\n");
    printf("üéØ Mission: Write Amazing Code\\n");
    return 0;
}`,
    cpp: `#include <iostream>
using namespace std;

int main() {
    cout << "üî• ToodlesCode Engine Started!" << endl;
    cout << "üíª Let's build the future together!" << endl;
    return 0;
}`,
    js: `// üöÄ ToodlesCode JavaScript Engine
function initiateCoding() {
    console.log("‚ö° System Online!");
    console.log("üéØ Ready to create magic?");
}

initiateCoding();`
  };

  function showSyntax() {
    const selected = document.getElementById("languageSelect").value;
    const codePreview = document.getElementById("codePreview");

    if (selected && syntaxExamples[selected]) {
      codePreview.innerHTML = syntaxExamples[selected];
      codePreview.style.color = '#00ff00';
    } else {
      codePreview.innerHTML = '<span style="color: #666;">Select a language to see example code...</span>';
    }
  }

  function launchEditor() {
    // Add launching animation
    const button = document.querySelector('.cta-button');
    button.style.transform = 'scale(0.95)';
    button.innerHTML = '<span>üöÄ LAUNCHING...</span>';

    setTimeout(() => {
      // Change this to your actual editor page
      window.location.href = "codeditor.html"; // or ""
    }, 1000);
  }

  // Add some interactive effects
  document.addEventListener('mousemove', (e) => {
    const particles = document.querySelectorAll('.particle');
    particles.forEach((particle, index) => {
      const speed = (index + 1) * 0.00005;
      const x = (e.clientX * speed) % window.innerWidth;
      const y = (e.clientY * speed) % window.innerHeight;
      particle.style.transform = `translate(${x}px, ${y}px)`;
    });
  });

  // Typing effect for subtitle
  function typeWriter(element, text, speed = 50) {
    let i = 0;
    element.innerHTML = '';
    function type() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  // Initialize typing effect after page loads
  window.addEventListener('load', () => {
    setTimeout(() => {
      const subtitle = document.querySelector('.subtitle');
      const originalText = subtitle.textContent;
      typeWriter(subtitle, originalText, 80);
    }, 1500);
  });
</script>
</body>
</html>
