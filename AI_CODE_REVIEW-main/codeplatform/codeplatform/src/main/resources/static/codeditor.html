<!DOCTYPE html>
<html lang="en" xmlns:Input="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToodlesCode Editor üöÄ</title>

    <!-- Bootstrap + Prism -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533a7b 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image:
                    linear-gradient(rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8)); }
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
        }

        .editor-pane, .output-pane {
            flex: 1;
            padding: 0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        /* Editor Pane */
        .editor-pane {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.1);
        }

        .editor-content {
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .editor-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Language Select */
        .form-select {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .form-select:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
        }

        .form-select option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 0.5rem;
        }

        /* Code Editor */
        .code-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border: 2px solid rgba(0, 255, 255, 0.3);
            padding: 1rem;
            font-size: 0.95rem;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 10px;
            resize: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        #code {
            flex: 1;
            min-height: 300px;
        }

        #input {
            height: 100px;
        }

        /* Buttons */
        .btn-toolbar {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff00, #00cc88);
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.4);
            color: #000;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffaa00, #ff6600);
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 170, 0, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 170, 0, 0.4);
            color: #000;
        }

        /* Output Pane */
        .output-pane {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.1);
        }

        .output-content {
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 0, 255, 0.2);
        }

        .output-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            margin: 0;
        }

        .output-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 0, 255, 0.3);
            padding: 1rem;
            flex: 1;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            line-height: 1.4;
            position: relative;
        }

        .output-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            animation: scanLine 3s ease-in-out infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Modal Styling */
        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.1);
        }

        .modal-title {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn-close {
            filter: invert(1);
            opacity: 0.7;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 255, 255, 0.3);
        }

        .review-content {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.6;
            max-height: 60vh;
            overflow-y: auto;
            color: #ffffff;
        }

        .review-content strong {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .review-content code {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ff00;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
        }

        .review-content pre {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: auto;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #00ffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 80px);
            }

            .editor-pane, .output-pane {
                min-height: 400px;
            }

            .btn-toolbar {
                justify-content: center;
            }

            .form-select {
                max-width: 100%;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
        }
    </style>
</head>

<body>
<!-- Background Grid -->
<div class="grid-bg"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-lg">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">‚ö° ToodlesCode Terminal</span>
    </div>
</nav>

<!-- Main Container -->
<div class="main-container">
    <!-- Editor Pane -->
    <div class="editor-pane">
        <div class="editor-content">
            <div class="editor-header">
                <div class="editor-title">‚ö° CODE EDITOR</div>
                <select id="language" class="form-select">
                    <option value="python">üêç Python</option>
                    <option value="java">‚òï Java</option>
                    <option value="cpp">üî• C++</option>
                    <option value="c">‚ö° C</option>
                    <option value="javascript">üöÄ JavaScript</option>
                </select>
            </div>

            <div class="code-editor">
                    <textarea id="code" placeholder="// Enter your code here and let the magic begin...
#include <stdio.h>
int main() {
  int a;
  scanf(, &a);


                 ">#include
                int main() {
                int a;
                scanf("%d", &a);
                printf("Input: %d\n", a);
                return 0;
                }</textarea>

                <textarea id="input" placeholder="üîó Optional: Enter input data here (for scanf, cin, input() functions)"></textarea>
            </div>

            <div class="btn-toolbar">
                <button onclick="runCode()" class="btn btn-success">
                    ‚ñ∂ Execute
                </button>
                <button onclick="reviewCode()" class="btn btn-warning">
                    üìä Analyze
                </button>
            </div>
        </div>
    </div>

    <!-- Output Pane -->
    <div class="output-pane">
        <div class="output-content">
            <div class="output-header">
                <h5 class="output-title">üì° System Output</h5>
            </div>
            <pre><code id="output" class="language-cpp output-box">[SYSTEM READY] Waiting for code execution...</code></pre>
        </div>
    </div>
</div>

<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">üî¨ AI Code Analysis</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="reviewContent" class="review-content">
                    <!-- Review content will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="copyReview()">Copy Analysis</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const outputEl = document.getElementById('output');
    const langSelect = document.getElementById('language');
    const codeEl = document.getElementById('code');
    const inputEl = document.getElementById('input');
    const reviewModal = new bootstrap.Modal(document.getElementById('reviewModal'));
    const reviewContentEl = document.getElementById('reviewContent');

    // Language syntax highlighting
    langSelect.addEventListener('change', () => {
        const selectedLang = langSelect.value;
        outputEl.className = `language-${selectedLang} output-box`;
        Prism.highlightElement(outputEl);

        // Update placeholder based on language
        updateCodePlaceholder(selectedLang);
    });

    function updateCodePlaceholder(language) {
        const placeholders = {
            python: '# Python Code Editor\nprint("Welcome to ToodlesCode!")\nname = input("Enter your name: ")\nprint(f"Hello, {name}!")',
            java: '// Java Code Editor\npublic class Main {\n    public static void main(String[] args) {\n        System.out.println("Welcome to ToodlesCode!");\n    }\n}',
            cpp: '// C++ Code Editor\n#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Welcome to ToodlesCode!" << endl;\n    return 0;\n}',
            c: '// C Code Editor\n#include <stdio.h>\n\nint main() {\n    printf("Welcome to ToodlesCode!\\n");\n    return 0;\n}',
            javascript: '// JavaScript Code Editor\nconsole.log("Welcome to ToodlesCode!");\nconst name = prompt("Enter your name:");\nconsole.log(`Hello, ${name}!`);'
        };

        if (codeEl.value.trim() === '' || codeEl.value === codeEl.getAttribute('placeholder')) {
            codeEl.value = placeholders[language] || '';
        }
    }

    // Run Code Function
    function runCode() {
        const code = codeEl.value.trim();
        const language = langSelect.value;
        const input = inputEl.value;

        if (!code) {
            outputEl.textContent = '[ERROR] No code to execute. Please write some code first.';
            return;
        }

        // Show loading state
        outputEl.innerHTML = '<div class="loading-spinner"></div> [EXECUTING] Running your code...';

        fetch('/api/run', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ code, language, input })
        })
            .then(res => res.json())
            .then(data => {
                const result = data.output || data.result || data.stdout || 'No output received';
                outputEl.textContent = `[SUCCESS] Execution completed:\n\n${result}`;
                Prism.highlightElement(outputEl);
            })
            .catch(err => {
                outputEl.textContent = `[ERROR] Execution failed:\n${err.message}`;
                console.error('Run error:', err);
            });
    }

    // Review Code Function
    function reviewCode() {
        const code = codeEl.value.trim();
        const language = langSelect.value;

        if (!code) {
            alert('‚ö†Ô∏è Please write some code to analyze!');
            return;
        }

        // Show loading in modal
        reviewContentEl.innerHTML = `
                <div class="text-center">
                    <div class="loading-spinner mb-3"></div>
                    <p><strong>üî¨ AI Analysis in Progress...</strong></p>
                    <p>Scanning code for improvements, bugs, and optimizations...</p>
                </div>
            `;
        reviewModal.show();

        fetch('/api/review', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ code, language })
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                let reviewText = '';

                if (typeof data === 'string') {
                    reviewText = data;
                } else if (data.output) {
                    reviewText = data.output;
                } else if (data.review) {
                    reviewText = data.review;
                } else if (data.result) {
                    reviewText = data.result;
                } else {
                    reviewText = JSON.stringify(data, null, 2);
                }

                reviewContentEl.innerHTML = formatReviewContent(reviewText);
            })
            .catch(err => {
                reviewContentEl.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>üö® Analysis Error:</h6>
                            <p>${err.message}</p>
                            <small>Please check your backend API connection and try again.</small>
                        </div>
                    `;
                console.error('Review error:', err);
            });
    }

    // Format Review Content
    function formatReviewContent(reviewText) {
        let formatted = reviewText
            .replace(/\n/g, '<br>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
            .replace(/`(.*?)`/g, '<code>$1</code>');

        return `<div style="white-space: pre-wrap; word-wrap: break-word;">${formatted}</div>`;
    }

    // Copy Review Function
    function copyReview() {
        const reviewText = reviewContentEl.innerText || reviewContentEl.textContent;
        navigator.clipboard.writeText(reviewText).then(() => {
            const copyBtn = document.querySelector('[onclick="copyReview()"]');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '‚úÖ Copied!';
            copyBtn.classList.add('btn-success');
            copyBtn.classList.remove('btn-primary');

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('btn-success');
                copyBtn.classList.add('btn-primary');
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy:', err);
            alert('Failed to copy to clipboard');
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        Prism.highlightElement(outputEl);
        updateCodePlaceholder('python');

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const grid = document.querySelector('.grid-bg');
            const x = (e.clientX / window.innerWidth) * 10;
            const y = (e.clientY / window.innerHeight) * 10;
            grid.style.transform = `translate(${x}px, ${y}px)`;
        });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            runCode();
        }
        if (e.ctrlKey && e.shiftKey && e.key === 'R') {
            e.preventDefault();
            reviewCode();
        }
    });
</script>
</body>
</html>
